<!DOCTYPE html>
<html>
<head>
  <title>Regex Group Find and Format Text</title>
  <link rel="stylesheet" href="https://unpkg.com/purecss@1.0.0/build/pure-min.css"
    integrity="sha384-nn4HPE8lTHyVtfCBi5yW9d20FjT8BJwUXyWZT9InLYax14RDjBj46LmSztkmNP9w" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
</head>

<body>
<div class="header">
  <div class="home-menu pure-menu pure-menu-horizontal pure-menu-fixed">
    <span class="pure-menu-heading" href="">Regex Group Find and Format Text</span>
    <span style="color:white;">&copy; Copyright 2019, Lewis Nakao, All rights reserved.</span>
  </div>
</div>

<div class="content-wrapper">
  <div class="content">
  <table class="full-width"><tr><td class="full-width">
    <select id="regexStrHist" class="full-width"></select>
  </td><td>
    <button id="clearBtn" class="top-right-btn">Clear</button>
  </td></tr>
  <tr><td>
    <input type="text" id="regexStr" class="full-width" />
  </td><td>
    <button id="findBtn" class="top-right-btn">Find</button>
  </td></tr></table>
  <div>

  <strong>Text Body:</strong>
  <div>
    <textarea id="text-body" rows="10" class="full-width"></textarea>
  </div>

  <strong>Format Results (replaces {result},  {result1}, etc.):</strong>
  <button id="formatBtn">Format Results</button>
  <div>
    <textarea id="format-text" rows="10" class="full-width"></textarea>
  </div>

  <button id="removeDuplicatesBtn">Remove Duplicates</button>
  <div id="output"></div>
  </div>
</div>

<script src="script.js"></script>
</body></html>
